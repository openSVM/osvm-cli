[package]
name = "osvm"
version = "0.1.6"
edition = "2021"
license = "WTFPL"
publish = false

[dependencies]
borsh = "1.5.5"
clap = "2.33.3"
lazy_static = "1.4.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.8.26"
solana-clap-utils = "2.2.2"
solana-cli-config = "2.2.2"
solana-client = "2.2.2"
solana-logger = "2.3.1"
solana-remote-wallet = { version = "2.2.2", optional = true }
solana-sdk = "2.2.1"
tokio = { version = "1.44.0", features = ["full"] }
thiserror = "2.0.12"
ssh2 = "0.9.5"
tabular = "0.2.0"
prettytable-rs = "0.10"
ratatui = "0.25.0"
crossterm = "0.27.0"
chrono = "0.4.40"
tui-logger = "0.17.0"
anyhow = "1.0.97"
futures = "0.3.31"
rand = "0.9.0"
colored = "3.0.0"
url = "2.5.4"
serde_json = "1.0.140"
dirs = "6.0.0"
webpki = "0.22.4"
rustls-platform-verifier = "0.5.1"

[dev-dependencies]
assert_cmd = "2.0.16"
predicates = "3.1.3"
tempfile = "3.18.0"
serial_test = "3.2.0"
mockito = "1.7.0"
criterion = "0.3"

[features]
default = []
remote-wallet = ["solana-remote-wallet"]
