[package]
name = "osvm"
version = "0.2.4"
edition = "2021"
license = "WTFPL"
publish = false

[dependencies]
bincode = "2.0.1"
borsh = "1.5.7"
clap = { version = "4.5.40", features = ["derive", "cargo"] }
lazy_static = "1.5.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
solana-clap-utils = "2.2.7"
solana-cli-config = "2.2.7"
solana-client = "2.2.7"
solana-logger = "2.3.1"
solana-remote-wallet = { version = "2.2.7", optional = true }
solana-sdk = "2.2.2"
tokio = { version = "1.45.1", features = ["full"] }
thiserror = "2.0.12"
ssh2 = { version = "0.9.5", features = ["vendored-openssl"] }
tabular = "0.2.0"
prettytable-rs = "0.10.0"
ratatui = "0.29.0"
crossterm = "0.29.0"
tui-logger = "0.17.3"
anyhow = "1.0.98"
futures = "0.3.31"
rand = "0.9.1"
colored = "3.0.0"
url = "2.5.4"
serde_json = "1.0.140"
dirs = "6.0.0"
chrono = { version = "0.4.41", features = ["serde"] }
md5 = "0.7.0"
regex = "1.10.0"


[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
tempfile = "3.20.0"
serial_test = "3.2.0"
mockito = "1.7.0"
criterion = "0.6.0"

[features]
default = []
remote-wallet = ["solana-remote-wallet"]

[patch.crates-io]
curve25519-dalek = { git = "https://github.com/dalek-cryptography/curve25519-dalek", tag = "3.2.0" }
crunchy = { path = "vendor/crunchy" }
