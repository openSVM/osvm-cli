[package]
name = "osvm"
version = "0.1.6"
edition = "2021"
license = "WTFPL"
publish = false

[dependencies]
borsh = "1.5.9"
clap = { version = "4.5.37", features = ["derive", "cargo"] }
lazy_static = "1.4.0"
serde = { version = "1.0.237", features = ["derive"] }
serde_yaml = "0.9.37"
solana-clap-utils = "2.3.4"
solana-cli-config = "2.3.4"
solana-client = "2.3.4"
solana-logger = "2.3.4"
solana-remote-wallet = { version = "2.3.4", optional = true }
solana-sdk = "2.3.4"
tokio = { version = "1.45.3", features = ["full"] }
thiserror = "2.0.16"
ssh2 = "0.9.7"
tabular = "0.2.0"
prettytable-rs = "0.10.0"
ratatui = "0.29.2"
crossterm = "0.28.2"
chrono = "0.4.45"
tui-logger = "0.17.2"
anyhow = "1.0.103"
futures = "0.3.36"
rand = "0.9.0"
colored = "3.0.0"
url = "2.5.9"
serde_json = "1.0.148"
dirs = "6.0.1"
webpki = "0.22.4"

[dev-dependencies]
assert_cmd = "2.0.17"
predicates = "3.1.3"
tempfile = "3.10.1"
serial_test = "3.2.0"
mockito = "1.7.0"
criterion = "0.5.1"

[features]
default = []
remote-wallet = ["solana-remote-wallet"]

